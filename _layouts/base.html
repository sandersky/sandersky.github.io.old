<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matthew Dahl</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the resume of Matthew Dahl.">
    <meta name="keywords" content="Matthew Dahl resume open source projects ruby rails ror javascript html css">
    <meta name="author" content="Matthew Dahl">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body data-spy="scroll" data-target=".main-nav-scrollspy">

    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Matthew Dahl</a>
        </div>
        <div class="collapse navbar-collapse main-nav-scrollspy">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#timeline">Timeline</a></li>
            <li><a href="#activities-honors">Activities/Honors</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">
      {{ content }}
    </div>

    <script>
      jQuery('.main-nav-scrollspy ul li a[href^="#"]').on('click', function (e) {
         // prevent default anchor click behavior
         e.preventDefault();

         // store hash
         var hash = this.hash;

         // animate
         jQuery('html, body').animate({
             scrollTop: jQuery(this.hash).offset().top - 80
           }, 300, function () {
             // when done, add hash to url
             // (default click behaviour)
             window.location.hash = hash;
           });
      });
    </script>

  </body>
</html>
